<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>查询结果页面</title>
</head>

<body>
    <h1 class="container-md  text-muted font-weight-bolder">豆瓣爬取页面</h1>
    <hr>
    <br>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="/export">
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
                        </svg>
                        点此下载
                    </button>
                </a>
            </div>
        </div>
    </div>
    <br>
    <table class="table container-md">
        <caption>查询结果</caption>
        <thead>
            <tr>
                <th scope="col">序号</th>
                <th scope="col">节目名称</th>
                <th scope="col">年份</th>
                <th scope="col">节目评分</th>
                <th scope="col">评价人数</th>
            </tr>
        </thead>
        <tbody>
            {% for play in playlist2 %}
            <tr>
                <td>{{play.id}}</td>
                <td>{{play.name}}</td>
                <td>{{play.year}}</td>
                <td>{{play.score}}</td>
                <td>{{play.ratenum}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary btn-lg" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    导出文件...
                </button>
            </div>
        </div>
    </div-->


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
